<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Model Showcase</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <script type="module" src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>3D Model Showcase</h1>
    <div class="controls-container">
      <div class="control-group">
        <label for="modelSelect">Select Model:</label>
        <select id="modelSelect"></select>
      </div>
      <button id="nightModeToggle" class="control-btn">Toggle Night Mode</button>
    </div>
    <div class="viewer-card">
      <model-viewer id="mainViewer"
        src=""
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        alt="3D Model">
        <div id="loadingOverlay" slot="progress-bar">
          <div class="loading-circle"></div>
          <p>Loading Model...</p>
        </div>
      </model-viewer>
      <!-- QR code AR button for desktop -->
      <div id="ar-qr-container" style="text-align:center; margin-top:1em;">
        <button id="showQR">View in AR on Mobile</button>
        <div id="qrCode" style="display:none; margin-top:1em;"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>src="script.js"></script>
</body>
</html>
