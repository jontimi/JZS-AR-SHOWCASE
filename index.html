<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Configurator | Furniture, Lamps, Sofas & Tables</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:500,700&display=swap">
  <style>
    :root {
      --main-bg: #f8fafd;
      --panel-bg: #f3f6fa;
      --panel-border: #e3e8f0;
      --text-main: #222;
      --accent: #0078d7;
      --btn-bg: #fff;
      --btn-bg-selected: #e9f3fd;
      --btn-border: #e0e6ef;
      --btn-border-selected: #0078d7;
      --summary-bg: #e9f3fd;
      --ar-btn-bg: #0078d7;
      --ar-btn-bg-hover: #005fa3;
      --ar-btn-txt: #fff;
    }
    .night {
      --main-bg: #181e28;
      --panel-bg: #232b39;
      --panel-border: #2b3242;
      --text-main: #f3f6fa;
      --accent: #5caaff;
      --btn-bg: #232b39;
      --btn-bg-selected: #244060;
      --btn-border: #2e3b4e;
      --btn-border-selected: #5caaff;
      --summary-bg: #1d2533;
      --ar-btn-bg: #5caaff;
      --ar-btn-bg-hover: #2379be;
      --ar-btn-txt: #232b39;
    }
    html { font-size: 16px; }
    body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      background: var(--main-bg);
      color: var(--text-main);
      transition: background 0.35s, color 0.35s;
    }
    .main-wrap {
      display: flex;
      min-height: 100vh;
      max-width: 1200px;
      margin: 0 auto;
      background: var(--main-bg);
      box-shadow: 0 2px 16px 0 #0001;
      border-radius: 1.25rem;
      overflow: hidden;
      gap: 0;
      transition: background 0.35s;
    }
    .side-panel {
      width: 21.25rem;
      background: var(--panel-bg);
      padding: 2.2rem 1.2rem 1.2rem 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      border-right: 1px solid var(--panel-border);
      min-width: 13rem;
      transition: background 0.35s, border-color 0.35s;
      position: relative;
      z-index: 2;
    }
    .side-panel h2 {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--accent);
      margin-bottom: 1.1em;
      letter-spacing: 0.01em;
    }
    .night-toggle-btn, .lang-toggle-btn {
      position: absolute;
      top: 1.2rem;
      background: var(--btn-bg);
      color: var(--accent);
      border: 1.5px solid var(--btn-border);
      border-radius: 100px;
      padding: 0.4em 1em;
      font-size: 1em;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, border 0.2s;
      z-index: 10;
      box-shadow: 0 2px 6px #0002;
    }
    .night-toggle-btn { right: 1.2rem; }
    .lang-toggle-btn { right: 8.4rem; }
    .night .night-toggle-btn, .night .lang-toggle-btn {
      color: #f3f6fa;
      background: #2a3546;
      border: 1.5px solid #5caaff;
    }
    .config-group {
      margin-bottom: 1.3em;
    }
    .group-label {
      font-weight: 600;
      margin-bottom: 0.5em;
      display: block;
      color: var(--text-main);
      font-size: 1rem;
    }
    select, .option-dropdown {
      width: 100%;
      padding: 0.7em 1em;
      font-size: 1.06em;
      border-radius: 10px;
      border: 2px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--text-main);
      font-family: inherit;
      margin-bottom: 0.3em;
      margin-top: 0.15em;
      appearance: none;
      outline: none;
      transition: background 0.2s, border 0.2s, color 0.2s;
      min-height: 2.7em;
    }
    select:focus {
      border-color: var(--accent);
    }
    .summary-panel {
      margin-top: 1.2em;
      background: var(--summary-bg);
      border-radius: 10px;
      padding: 1em 1.1em;
      color: var(--text-main);
      font-size: 1.07em;
      transition: background 0.35s, color 0.35s;
      word-break: break-word;
    }
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.45em;
    }
    .summary-row strong {
      color: var(--accent);
      font-weight: 600;
    }
    .action-btns {
      margin-top: 1.2em;
      display: flex;
      gap: 0.7em;
      flex-wrap: wrap;
      align-items: center;
    }
    .ar-btn, .screenshot-btn, .switcher-btn {
      background: var(--ar-btn-bg);
      color: var(--ar-btn-txt);
      border: none;
      padding: 0.8em 0.5em;
      font-size: 1.07em;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      letter-spacing: 0.01em;
      box-shadow: 0 0.5px 3px #0078d71a;
      transition: background 0.2s, color 0.2s;
      min-width: 0;
      flex: 1 1 40%;
      min-height: 2.7em;
      outline: none;
    }
    .ar-btn:hover, .screenshot-btn:hover, .switcher-btn:hover,
    .ar-btn:focus, .screenshot-btn:focus, .switcher-btn:focus {
      background: var(--ar-btn-bg-hover);
    }
    .viewer-panel {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-width: 0;
      padding: 2.5em 2em;
      background: var(--main-bg);
      transition: background 0.35s;
    }
    .viewer-title {
      font-size: 1.7em;
      font-weight: 700;
      margin-bottom: 1.2em;
      color: var(--text-main);
      transition: color 0.35s;
      word-break: break-word;
      text-align: center;
    }
    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 350px;
      border-radius: 14px;
      background: #f5f7fa;
      box-shadow: 0 2px 14px #0002;
      margin-bottom: 0.7em;
      min-width: 180px;
      transition: background 0.35s;
      display: block;
    }
    @media (max-width: 1100px) {
      .main-wrap { flex-direction: column; border-radius: 0; }
      .side-panel { width: 100%; min-width: 0; border-right: none; border-bottom: 1px solid var(--panel-border); flex-direction: row; flex-wrap: wrap; gap: 1.2em; }
      .viewer-panel { padding: 1em 0.3em; }
      model-viewer { max-width: 100vw; }
      .summary-panel { margin-top: 0.7em; }
    }
    @media (max-width: 700px) {
      html { font-size: 15px; }
      .main-wrap { padding: 0; }
      .side-panel {
        padding: 1em 0.5em 1em 0.5em;
        flex-direction: column;
        gap: 1em;
        border-bottom: none;
      }
      .viewer-panel { padding: 0.7em 0.1em; }
      model-viewer { height: 200px; min-width: 0; }
      .viewer-title { font-size: 1.05em; }
      .summary-panel { font-size: 0.96em; }
      .ar-btn, .screenshot-btn, .switcher-btn { font-size: 1em; }
    }
    @media (max-width: 480px) {
      html { font-size: 13px; }
      .main-wrap { border-radius: 0; }
      .side-panel { padding: 0.6em 0.13em 0.35em 0.13em; }
      .viewer-panel { padding: 0.1em 0; }
      model-viewer { height: 120px; }
      .viewer-title { font-size: 0.98em; }
      .summary-panel { font-size: 0.93em; }
      .ar-btn, .screenshot-btn, .switcher-btn { font-size: 0.97em; min-height: 2.2em; }
    }
    .ar-btn:focus, .screenshot-btn:focus, .switcher-btn:focus {
      outline: 2.5px solid var(--accent);
      outline-offset: 2px;
    }
    body[dir="rtl"] .side-panel,
    body[dir="rtl"] .summary-panel,
    body[dir="rtl"] .viewer-title {
      text-align: right;
    }
    body[dir="rtl"] select,
    body[dir="rtl"] button,
    body[dir="rtl"] input {
      direction: rtl;
    }
    body[dir="rtl"] .summary-row {
      flex-direction: row-reverse;
    }
  </style>
</head>

</body>
</html>
