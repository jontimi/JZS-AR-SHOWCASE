<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Showcase</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    :root {
      --main-bg: #f5f7fa;
      --viewer-bg: #fff;
      --text-main: #222;
      --primary: #1976d2;
      --select-bg: #fff;
      --select-border: #bbb;
      --select-color: #222;
      --desc-color: #333;
      --shadow: 0 2px 16px #0001;
    }
    body.night {
      --main-bg: #181e28;
      --viewer-bg: #232b39;
      --text-main: #f3f6fa;
      --primary: #5caaff;
      --select-bg: #232b39;
      --select-border: #5caaff;
      --select-color: #f3f6fa;
      --desc-color: #a0bbd6;
      --shadow: 0 2px 16px #0004;
    }
    body {
      font-family: sans-serif;
      background: var(--main-bg);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em 0;
      color: var(--text-main);
      transition: background 0.35s, color 0.35s;
    }
    h1 {
      color: var(--primary);
      margin-bottom: 1em;
      transition: color 0.35s;
    }
    .controls {
      margin-bottom: 1.5em;
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
      justify-content: center;
    }
    label {
      font-weight: bold;
      margin-right: 0.5em;
    }
    select {
      font-size: 1em;
      padding: 0.3em 0.7em;
      border-radius: 6px;
      border: 1px solid var(--select-border);
      background: var(--select-bg);
      color: var(--select-color);
      transition: background 0.35s, color 0.35s, border 0.35s;
    }
    #viewer-wrapper {
      width: 85vw;
      max-width: 1200px;
      min-width: 250px;
      height: 48vw;
      max-height: 600px;
      min-height: 220px;
      background: var(--viewer-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
      margin-bottom: 2em;
      transition: background 0.35s, box-shadow 0.35s, height 0.3s, width 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #viewer-wrapper.bg-has-img {
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background: #eee !important;
      border: 2px solid red;
      transition: filter 0.2s;
      pointer-events: auto;
    }
    /* Hide the default model-viewer AR button */
    model-viewer::part(default-ar-button) {
      display: none !important;
    }
    /* Brightness/Contrast Controls as Popup */
    .filter-controls {
      position: absolute;
      top: 16px;
      left: 16px;
      z-index: 1001;
      background: rgba(255,255,255,0.97);
      border-radius: 13px;
      box-shadow: 0 4px 24px #0003;
      padding: 18px 22px 16px 22px;
      display: none;
      flex-direction: row;
      gap: 18px;
      min-width: 220px;
      user-select: none;
      font-size: 1.05em;
      align-items: flex-start;
      transition: opacity 0.2s, visibility 0.2s;
    }
    .filter-controls.visible {
      display: flex;
    }
    .filter-controls .filter-slider-row {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 2px;
      min-width: 90px;
    }
    .filter-controls label {
      font-weight: normal;
      font-size: 1em;
      margin-right: 0.5em;
      margin-bottom: 2px;
    }
    .filter-controls input[type=range] {
      width: 90px;
      margin: 0 0 2px 0;
      accent-color: var(--primary);
      height: 2px;
    }
    .filter-value {
      min-width: 30px;
      text-align: right;
      font-size: 0.95em;
      opacity: 0.7;
      margin-left: 3px;
      font-variant-numeric: tabular-nums;
    }
    .filter-controls button {
      align-self: flex-end;
      margin-left: 10px;
      margin-top: 0;
    }
    .filter-popup-btn {
      position: absolute;
      top: 18px;
      left: 18px;
      z-index: 1002;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.45em 1.2em;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #0002;
      opacity: 0.93;
      transition: background 0.2s, color 0.2s, opacity 0.2s;
    }
    .filter-popup-btn:hover, .filter-popup-btn:focus {
      background: #1e8fff;
      opacity: 1;
    }
    @media (max-width: 600px) {
      .filter-controls {
        min-width: 120px;
        padding: 10px 8px 10px 8px;
        font-size: 0.97em;
        flex-direction: column;
        gap: 8px;
      }
      .filter-controls .filter-slider-row {
        min-width: 0;
        width: 100%;
      }
      .filter-controls input[type=range] {
        width: 100%;
      }
      .filter-popup-btn {
        top: 10px;
        left: 10px;
        padding: 0.35em 0.9em;
        font-size: 0.95em;
      }
    }
    #resetViewBtn {
      position: absolute;
      bottom: 16px;
      right: 16px;
      z-index: 30;
      padding: 0.5em 1.1em;
      border-radius: 24px;
      border: none;
      font-size: 1em;
      font-weight: 600;
      background: var(--primary);
      color: #fff;
      box-shadow: 0 2px 8px #0003;
      cursor: pointer;
      opacity: 0.93;
      transition: background 0.2s, color 0.2s, opacity 0.2s;
    }
    #resetViewBtn:hover, #resetViewBtn:focus {
      background: #1e8fff;
      opacity: 1;
    }
    body.night #resetViewBtn {
      background: #4098ff;
      color: #181e28;
    }
    body.night #resetViewBtn:hover, body.night #resetViewBtn:focus {
      background: #5caaff;
      color: #232b39;
    }

</head>
<body>
  <h1>3D Model Showcase</h1>
  <div class="controls">
    <label for="modelSelect">Select Model:</label>
    <select id="modelSelect"></select>
  </div>
  <div id="viewer-wrapper">
    <button class="filter-popup-btn" id="filterPopupBtn" title="Adjust Brightness/Contrast">
      <span style="font-size:1.2em;">&#9881;&#xFE0E;</span>
    </button>
    <div class="filter-controls" id="filterControls">
      <div class="filter-slider-row">
        <label for="brightnessRange">Brightness</label>
        <input type="range" id="brightnessRange" min="0.5" max="1.5" step="0.01" value="1">
        <span class="filter-value" id="brightnessValue">1.00</span>
      </div>
      <div class="filter-slider-row">
        <label for="contrastRange">Contrast</label>
        <input type="range" id="contrastRange" min="0.5" max="1.5" step="0.01" value="1">
        <span class="filter-value" id="contrastValue">1.00</span>
      </div>
      <button id="closeFilterBtn" style="margin-top:10px;">Close</button>
    </div>
    <model-viewer id="mainViewer"
      src=""
      ar
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      shadow-intensity="1"
      exposure="1"
      environment-image="neutral"
      auto-rotate
      style="background:transparent;"
      alt="3D model preview"
      loading="eager"
      disable-zoom="false"
      camera-orbit="auto auto auto"
      min-camera-orbit="auto auto auto"
      max-camera-orbit="auto auto auto"
      min-field-of-view="15deg"
      max-field-of-view="70deg"
      touch-action="pan-y"
      poster=""
      reveal="auto"
      ios-src=""
      ></model-viewer>
    <button id="arBtn" style="position:absolute;bottom:16px;left:16px;z-index:31;padding:0.5em 1.1em;border-radius:24px;border:none;font-size:1em;font-weight:600;background:var(--primary);color:#fff;box-shadow:0 2px 8px #0003;cursor:pointer;opacity:0.93;transition:background 0.2s,color 0.2s,opacity 0.2s;">AR</button>
    <button id="resetViewBtn">Reset View</button>
    <div id="arDialog" style="display:none;position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.55);z-index:1003;align-items:center;justify-content:center;">
      <div style="background:#fff;padding:2em 2.5em;border-radius:16px;box-shadow:0 4px 32px #0005;display:flex;flex-direction:column;align-items:center;max-width:90vw;">
        <h2 style="margin-top:0;margin-bottom:0.7em;font-size:1.3em;">Scan to View in AR</h2>
        <canvas id="qrCanvas" style="margin-bottom:1em;"></canvas>
        <button id="closeArDialogBtn" style="margin-top:0.5em;">Close</button>
      </div>
    </div>
    <div id="loadingOverlay" style="display:none;position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(255,255,255,0.85);z-index:1004;align-items:center;justify-content:center;">
      <div style="font-size:1.3em;color:#1976d2;font-weight:600;">Loading...</div>
    </div>
  </div>
  <script src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer-umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
