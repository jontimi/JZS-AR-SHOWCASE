<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Model Showcase</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>3D Model Showcase</h1>
    <div class="controls-container">
      <div class="control-group">
        <label for="modelSelect">Select Model:</label>
        <select id="modelSelect"></select>
      </div>
      <button id="nightModeToggle" class="control-btn">Toggle Night Mode</button>
    </div>
    <div class="viewer-card">
      <model-viewer id="mainViewer"
        src=""
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        alt="3D Model">
        <div id="loadingOverlay" slot="progress-bar">
          <div class="loading-circle"></div>
          <p>Loading Model...</p>
        </div>
      </model-viewer>
    </div>
  </div>

  <!-- AR QR Popup for Desktop -->
  <div id="arQrPopup" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:1000; justify-content:center; align-items:center;">
    <div style="background:#fff; color:#222; padding:2em; border-radius:12px; max-width:90vw; text-align:center;">
      <p><strong>Scan this QR code with your phone to view in AR</strong></p>
      <div id="arQrImage"></div>
      <button onclick="document.getElementById('arQrPopup').style.display='none'" style="margin-top:1em; padding:0.5em 1.5em; border-radius:6px; border:none; background:#007bff; color:#fff; font-size:1em;">OK</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
