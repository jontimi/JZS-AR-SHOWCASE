<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Furniture Showcase</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <script src="https://unpkg.com/qrious@4.0.2/dist/qrious.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>3D Furniture Showcase</h1>

        <div class="model-controls">
            <label for="model-select">Select Model:</label>
            <select id="model-select"></select>
            <button id="qr-button">View Model on Phone</button>
        </div>

        <div class="viewer-container">
            <model-viewer class="model-viewer" camera-controls touch-action="pan-y" exposure="1" shadow-intensity="1" auto-rotate alt="A 3D model" style="width: 100%; height: 500px;"></model-viewer>
        </div>

        <div id="qr-code-container" class="qr-code-overlay">
            <div class="qr-code-content">
                <h2>Scan to View Model</h2>
                <canvas id="qr-code-canvas"></canvas>
                <p>Point your phone's camera at the QR code.</p>
                <button id="close-qr">Close</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
