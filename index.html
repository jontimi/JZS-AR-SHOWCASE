<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer Minimal Test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f7fa;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3em 0;
    }
    h1 {
      color: #1976d2;
      margin-bottom: 1.5em;
    }
    model-viewer {
      width: 600px;
      height: 350px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px #0001;
      margin-bottom: 2em;
    }
    @media (max-width: 700px) {
      model-viewer { width: 99vw; height: 220px; }
    }
  </style>
</head>
<body>
  <h1>3D Model Viewer Minimal Test</h1>
  <p>If you see your model below, 3D loading is working:</p>
  <model-viewer
    id="viewer"
    src="Lamps/mario_floor_lamp.glb"
    camera-controls
    auto-rotate
    alt="Mario Floor Lamp"
    shadow-intensity="1"
    ar
    ar-modes="scene-viewer webxr quick-look">
  </model-viewer>
  <p>
    If you <b>do not</b> see your model above, check for:<br>
    - Incorrect file path or case sensitivity<br>
    - CORS issues (repo must be public and accessed via HTTP/HTTPS, not file://)<br>
    - Errors in your browser Console/Network tab
  </p>
</body>
</html>
