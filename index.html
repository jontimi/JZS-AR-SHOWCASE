<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Model Showcase</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <script type="module" src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>3D Model Showcase</h1>

    <div class="controls-container">
      <div class="control-group">
        <label for="modelSelect">Select Model:</label>
        <select id="modelSelect"></select>
      </div>
      <button id="nightModeToggle" class="control-btn">Toggle Night Mode</button>
    </div>

    <div class="viewer-card">
      <model-viewer id="mainViewer"
        ar
        shadow-intensity="1"
        camera-controls
        touch-action="pan-y"
        alt="3D Model"
        loading="eager"
        disable-zoom
        exposure="1"
        field-of-view="30deg"
        camera-orbit="0deg 75deg 105%"
        interaction-prompt="none"
        auto-rotate
        auto-rotate-delay="1000"
        rotation-per-second="10deg"
        src="">
        <div id="loadingOverlay" slot="progress-bar">
          <div class="loading-circle"></div>
          <p>Loading Model...</p>
        </div>
      </model-viewer>

      <div class="viewer-actions">
        <button id="filterPopupBtn" class="action-btn settings-btn">
          <span class="material-icons">settings</span>
        </button>
        <button id="arBtn" class="action-btn">AR</button>
        <button id="resetViewBtn" class="action-btn">Reset View</button>
      </div>
    </div>

    <div id="filterControls" class="filter-controls">
      <h3>Adjust Model</h3>
      <div class="slider-group">
        <label for="brightnessRange">Brightness:</label>
        <input type="range" id="brightnessRange" min="0" max="2" step="0.01" value="1" />
        <span id="brightnessValue">1.00</span>
      </div>
      <div class="slider-group">
        <label for="contrastRange">Contrast:</label>
        <input type="range" id="contrastRange" min="0" max="2" step="0.01" value="1" />
        <span id="contrastValue">1.00</span>
      </div>
      <button id="closeFilterBtn" class="close-btn">Close</button>
    </div>

    <div id="arDialog" class="ar-dialog">
      <div class="ar-dialog-content">
        <h2>Scan to View in AR</h2>
        <canvas id="qrCanvas"></canvas>
        <p>Ensure you have Google Play Services for AR (ARCore) on Android,<br>or View in Safari on iOS.</p>
        <button id="closeArDialogBtn" class="close-btn">Close</button>
      </div>
    </div>
  </div>

  <!-- Use local QR Code library for offline reliability -->
  <script src="qrcode.min.js"></script>

  <!-- Your existing script -->
  <script src="script.js"></script>
</body>
</html>
