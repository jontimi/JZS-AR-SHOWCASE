<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Showcase (Basic)</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>3D Model Showcase (Basic)</h1>

        <div class="model-controls">
            <label for="model-select">Select Model:</label>
            <select id="model-select"></select>
        </div>

        <div class="viewer-container">
            <model-viewer class="model-viewer" camera-controls touch-action="pan-y" exposure="1" shadow-intensity="1" auto-rotate alt="A 3D model" style="width: 100%; height: 500px;"></model-viewer>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
