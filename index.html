<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Model Showcase</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>3D Model Showcase</h1>
    <div class="controls-container">
      <div class="control-group">
        <label for="modelSelect">Select Model:</label>
        <select id="modelSelect"></select>
      </div>
      <button id="nightModeToggle" class="control-btn">Toggle Night Mode</button>
    </div>
    <div class="viewer-card">
      <model-viewer id="mainViewer"
        src=""
        camera-controls
        auto-rotate
        alt="3D Model"
        style="width: 100%; height: 500px; background: #f5f6fa;">
        <div id="loadingOverlay" slot="progress-bar">
          <div class="loading-circle"></div>
          <p>Loading Model...</p>
        </div>
      </model-viewer>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
