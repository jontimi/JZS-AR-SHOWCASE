<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Product Viewer</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <h1 class="product-preview-title">Product Preview</h1>

            <div class="card product-info-card">
                <div class="product-header">
                    <h2 class="product-name"></h2>
                </div>
                <div class="dimensions">
                    <div class="dimension-item">
                        <span>Height</span>
                        <span class="dimension-height">N/A</span>
                    </div>
                    <div class="dimension-item">
                        <span>Width</span>
                        <span class="dimension-width">N/A</span>
                    </div>
                    <div class="dimension-item">
                        <span>Depth</span>
                        <span class="dimension-depth">N/A</span>
                    </div>
                </div>
            </div>

            <div class="card category-card">
                <h3>Product</h3>
                <select class="category-select">
                    </select>
            </div>

            <div class="card colors-card">
                <h3>Colors</h3>
                <div class="color-options">
                    <div class="color-add-button">+</div>
                </div>
            </div>

            <div class="card materials-card">
                <h3>Materials</h3>
                <div class="material-options">
                    </div>
            </div>

            <div class="card brightness-card">
                <h3>Brightness</h3>
                <input type="range" min="0" max="100" value="50" class="brightness-slider">
            </div>
        </div>

        <div class="viewer-area">
            <model-viewer 
                id="product-model"
                src="" 
                alt="3D model of product" 
                shadow-intensity="1" 
                camera-controls 
                touch-action="pan-y" 
                environment-image="neutral"
            >
                <button slot="ar-button" class="mobile-ar-button" style="display: none;">View in AR</button>
                <button class="desktop-qr-button" style="display: none;">View in Room (QR)</button>
                <button class="refresh-button">ðŸ”„</button>
            </model-viewer>
        </div>
    </div>

    <div id="qrModal" class="modal" style="display: none;"> 
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Scan QR Code for AR</h2>
            <p>Scan this QR code with your mobile device to view the product in augmented reality.</p>
            <div id="qrcode"></div>
            <p><small>Make sure your device supports ARCore (Android) or ARKit (iOS) and has a compatible browser.</small></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js" async></script>
    <script src="script.js" defer></script> 
</body>
</html>
