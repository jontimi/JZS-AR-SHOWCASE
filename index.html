<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Model Showcase</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <script type="module" src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>3D Model Showcase</h1>
    <div class="controls-container">
      <div class="control-group">
        <label for="modelSelect">Select Model:</label>
        <select id="modelSelect"></select>
      </div>
      <button id="nightModeToggle" class="control-btn">Toggle Night Mode</button>
    </div>
    <div class="viewer-card">
      <model-viewer id="mainViewer"
        ar
        shadow-intensity="1"
        camera-controls
        touch-action="pan-y"
        alt="3D Model"
        loading="eager"
        disable-zoom
        exposure="1"
        field-of-view="30deg"
        camera-orbit="0deg 75deg 105%"
        interaction-prompt="none"
        auto-rotate
        auto-rotate-delay="1000"
        rotation-per-second="10deg"
        src="">
        <div id="loadingOverlay" slot="progress-bar">
          <div class="loading-circle"></div>
          <p>Loading Model...</p>
        </div>
      </model-viewer>
    </div>
  </div>
  <script src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer-umd.js"></script>
  <script src="script.js"></script>
</body>
</html>
