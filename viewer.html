<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: #222; display: flex; justify-content: center; align-items: center; height: 100vh; }
    model-viewer { width: 100vw; height: 100vh; background: #222; }
    #backBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      padding: 10px 18px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background: #fff;
      color: #222;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <button id="backBtn" onclick="window.location.href='index.html'">â¬… Back to Main Page</button>
  <model-viewer id="arViewer"
    src=""
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    min-camera-orbit="auto auto 0.5m"
    max-camera-orbit="auto auto 10m"
    auto-rotate
    alt="3D Model">
  </model-viewer>
  <script>
    // Get model URL from query string
    const params = new URLSearchParams(window.location.search);
    const modelUrl = params.get('model');
    if (modelUrl) {
      document.getElementById('arViewer').src = modelUrl;
    }
  </script>
</body>
</html>
