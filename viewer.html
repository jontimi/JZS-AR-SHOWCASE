<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer-umd.js"></script>
  <style>
    body { margin:0; background:#222; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; }
    model-viewer { width: 100vw; height: 80vh; background: #222; }
    #arBtn { position: fixed; bottom: 32px; left: 50%; transform: translateX(-50%); z-index: 10; font-size: 1.3em; padding: 0.7em 2.2em; border-radius: 2em; background: #1976d2; color: #fff; border: none; font-weight: bold; box-shadow: 0 2px 12px #0006; }
    #arBtn:active { background: #1e8fff; }
  </style>
</head>
<body>
  <model-viewer id="viewer" camera-controls ar ar-modes="scene-viewer webxr quick-look" shadow-intensity="1" auto-rotate></model-viewer>
  <button id="arBtn">View in AR</button>
  <script>
    // Get model param from URL
    const params = new URLSearchParams(window.location.search);
    const model = params.get('model');
    if (model) {
      document.getElementById('viewer').src = decodeURIComponent(model);
    }
    // AR button triggers AR mode
    document.getElementById('arBtn').onclick = () => {
      document.getElementById('viewer').activateAR();
    };
  </script>
</body>
</html>
